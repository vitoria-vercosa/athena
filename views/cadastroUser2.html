<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" >    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro Passo 2</title>
  </head>
  <body>
    <!--<h1>Hello, world!</h1> -->

     <div class="container" id="form">

        <div class="row">
            <h1>Sistema de Controle de Alunos</h1>
            <img id="ajuda" data-toggle="modal" data-target="#modalAutora" src="img/ajuda.jpg"  style="width: 40px; height: 40px; margin-left: 20px;" >
        </div>
      
        <div class="modal fade" id="modalAutora">

            <div class="modal-dialog">
                <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Autor</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <img src="../public/img/autora.jpg" alt="autora" class="float-left" 
                          style="width: 30px; height: 30px; border-radius: 50%;
                          width: 150px;
                          height: 150px;
                          overflow: hidden;
                          position: relative;">
                          <p>Olá, sou Vitoria Verçosa!!! Aluna do curso de Ciencia da Computação na Univeridade Federal do Ceará
                            atualmente cursando o oitavo semestre
                          </p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                      </div>
                  </div>
            </div>

        </div>
    

      <div class="card container" style="width: 650px;padding: 0%;">

            <div class="card-header container" style="background-color: rgb(32, 93, 185); color: white"  >
              <strong>Suas Informacoes Pessoais</strong>
            </div> <!--close card-header-->

            <div class="card-body container">
                <!--<form id="form_aluno"  onsubmit="event.preventDefault(); adicionarAluno();">-->  
                <form id="form_aluno" action="/api/alunos" method="POST">



                    <div class="form-row container" >

                        <label for="inputNome"><strong>Quantas horas livres voce tem ?</strong></label>


                        <!--  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">  -->
                        <div id="carouselExampleIndicators" class="carousel slide container" >
                            $('.carousel').carousel({wrap: false});
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                            </ol>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <!--<img class="d-block w-100" src="../public/img/autora.jpg" alt="Primeiro Slide">-->
                                    <label>Segunda</label>
                                    <input type="number" placeholder="segunda">
                                </div>
                                <div class="carousel-item">
                                    <label>Terca</label>
                                    <input type="number" placeholder="terca">
                                    </div>
                                <div class="carousel-item">
                                    <label>Quarta</label>
                                    <input type="number" placeholder="quarta">
                                </div>
                                <div class="carousel-item">
                                    <label>Quinta</label>
                                    <input type="number" placeholder="quinta">
                                </div>
                                <div class="carousel-item">
                                    <label>Sexta</label>
                                    <input type="number" placeholder="sexta">
                                </div>
                                <div class="carousel-item">
                                    <label>Sabado</label>
                                    <input type="number" placeholder="sabado">
                                </div>
                                <div class="carousel-item">
                                    <label>Domingo</label>
                                    <input type="number" placeholder="domingo">
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                                <span class="sr-only">Anterior</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                                <span class="sr-only">Próximo</span>
                            </a>

                        </div>



                </div><!--close row-->

                <div class="form-row">

                    <div class="form-group col-md-12">
                        <label for="inputNome"><strong>Quantas disciplinas voce tem ?</strong></label>
                        <input type="number" class="form-control" id="contDisci" name="contDisci" required>
                    </div>

                </div><!--close row-->

                <div class="card-footer" style="background-color: rgb(240, 240, 240); color: white"  >
                    <button type="submit" class="btn float-right btn-light" value="Confirmar">Proximo</button>
                    <button type="reset" class="btn float-right btn-light" value="Limpar">Limpar</button>
                    <!--<input type="submit" class="btn float-right btn-light" value="Inserir Linha" onclick="processar('tableAluno')">-->
                    
                </div><!--close card-footer -->
                </form>
            </div> <!--close card-body -->



      </div> <!--close card-->
    </div>

    <script src="js/aluno.js"></script>
  </body>
</html>
